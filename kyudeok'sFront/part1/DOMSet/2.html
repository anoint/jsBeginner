    <div class="product-wrapper">
        <div class="img-wrapper">
            <img src="http://www.chocomom.com/shopimages/satria/0430240385612.jpg?1440983766" alt="양말">
        </div>
        <div class="action-wrapper">
            <div class="button-wrapper">
                <button type="button" value="-1">-</button>
            </div>
            <div class="quantity-wrapper">
                <span>0</span>
            </div>
            <div class="button-wrapper">
                <button type="button" value="1">+</button>
            </div>
        </div>
    </div>
    <!-- 
        연습2)
        1. button 버튼 클릭하면 값가져와서 저장하기
        2. 수량이 0보다 작으면 커야된다는 로그출력하기
        3. 아니면 수량은 값입니다. 로그출력하기
        4. 수량값을 적용하기
     -->
    <script> 
        const buttons = document.querySelectorAll('.button-wrapper button')
        let quantity = document.querySelector('.quantity-wrapper span')
        let quantityVaule = 0
        buttons.forEach(button => {
            button.addEventListener('click', e => {
                console.log(e.currentTarget.value)
                // e.currentTarget의 대상은 button의 value인 1이다.
                quantityVaule +=  Number(e.currentTarget.value)
                if(quantityVaule < 0)
                {
                    console.log(`수량은 0보다 커야합니다`)
                    quantityVaule = 0
                } else {
                    console.log(`수량은 ${quantityVaule}입니다`)
                }
                quantity.textContent = quantityVaule
            })
        })
    </script>
