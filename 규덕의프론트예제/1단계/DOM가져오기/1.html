<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3h</title>
    <script> // 2)
        window.onload = function() {
            const divSelector = 'div'
            const div = document.querySelector(divSelector)
            console.log(`divSelector : ${divSelector}`) // 태그명은 변경을 용이하기 위해 변수정의함
            console.log(div)//템플릿
            const buttonSelector = 'button'
            const button = document.querySelector(buttonSelector)
            const childButtonSelector = 'button'
            const childButton = div.querySelector(childButtonSelector)
            const addButtonSelector = '.add-btn'
            const addButton = div.querySelector(childButtonSelector) 

            console.log(addButton)
            console.log(`button.textContent : ${button.textContent}`)
            console.log(`button.textContent : ${childButton.textContent}`)

            const selector = 'button'
            const buttons = document.querySelectorAll(selector)

            console.log(buttons.length)
            console.log(button[0])
            buttons.forEach(button => {
                console.log(button) //태그가 찍힘
            })
        }
    </script>
