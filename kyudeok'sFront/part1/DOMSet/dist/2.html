    <script>var buttons = document.querySelectorAll('.button-wrapper button');
var quantity = document.querySelector('.quantity-wrapper span');
var quantityVaule = 0;
buttons.forEach(function (button) {
  button.addEventListener('click', function (e) {
    console.log(e.currentTarget.value); // e.currentTarget의 대상이 왜 span이 되는가?

    quantityVaule += Number(e.currentTarget.value);

    if (quantityVaule < 0) {
      console.log("\uC218\uB7C9\uC740 0\uBCF4\uB2E4 \uCEE4\uC57C\uD569\uB2C8\uB2E4");
      quantityVaule = 0;
    } else {
      console.log("\uC218\uB7C9\uC740 ".concat(quantityVaule, "\uC785\uB2C8\uB2E4"));
    }

    quantity.textContent = quantityVaule;
  });
});</script>
