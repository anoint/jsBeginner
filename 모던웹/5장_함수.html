        function power (a,b)
        {
            var result = 1; // 초기값을 0을 넣으면 곱셈을 할때 무조건 0이므로 1을 넣는다.
            if(b)
            {
                for (let i = 0; i < b; i++) {
                    result = result * a; // 결과값을 누적하여 곱해야 한다.
                }
                alert(`${a}의 ${b}제곱은 ${result} 입니다`);
            } else 
            {
                result = a*a;
                alert(`${a}의 제곱은 ${result} 입니다`);
            }
        }
        power(5);
        power(5,5);

        {

                result *= arguments[i];
                msg += String(arguments[i]) + ' ';
