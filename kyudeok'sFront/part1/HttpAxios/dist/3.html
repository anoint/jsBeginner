<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>//DOMContentLoaded이벤트는 최초 HTML 문서가 완전히 로드 및 파싱되었을때 발생된다.
//window: 전역객체
//() => {} 함수시작
//get방식으로 호출
//응답을 받으면 
//응답받은 데이터가져오기
//과일들 정의
//Object 에 속한 key를 배열 형태로 가져온다.
//forEach를 돌려 배열에 넣는다.
//테이블을 만들어 과일과 갯수를 출력한다.
window.addEventListener('DOMContentLoaded', function () {
  axios.get('https://5cfaac38f26e8c00146d0a96.mockapi.io/api/fruits').then(function (res) {
    var data = res.data;
    var fruits = [];
    console.log("fruits: ".concat(fruits));
    console.dir(data);
    var table = document.createElement('table');
    Object.keys(data).forEach(function (fruit) {
      console.log("fruit\uC740 \uD0A4: ".concat(fruit));
      console.log('data[fruit] 값:' + data[fruit]);
      fruits.push([fruit, data[fruit]]);
      var tr = document.createElement('tr');
      var fruitCell = document.createElement('td');
      var countCell = document.createElement('td');
      fruitCell.textContent = fruit;
      countCell.textContent = data[fruit];
      tr.append(fruitCell, countCell);
      table.append(tr);
    });
    document.body.append(table);
  });
});</script>
</body>
</html>
