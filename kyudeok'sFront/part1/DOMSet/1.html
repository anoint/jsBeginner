    <div class="product-wrapper">
        <div class="img-wrapper">
            <img src="http://www.chocomom.com/shopimages/satria/0430240385612.jpg?1440983766" alt="양말">
        </div>
        <div class="action-wrapper">
            <div class="button-wrapper">
                <button type="button" value="-1">-</button>
            </div>
            <div class="quantity-wrapper">
                <span>0</span>
            </div>
            <div class="button-wrapper">
                <button type="button" value="1">+</button>
            </div>
        </div>
    </div>
    <script>
    const buttons = document.querySelectorAll('.button-wrapper button')
    let quantity = document.querySelector('.quantity-wrapper span')
    let quantityValue = 0
    buttons.forEach(button => {
        button.addEventListener('click', e => {
            quantityValue += Number(e.currentTarget.value)
            
            if(quantityValue < 0)
            {
                quantityValue = 0
                console.log(`수량은 0보다 커야 합니다.`)
            } else {
                console.log(`수량은 ${quantityValue} 입니다`);
            }
            quantity.textContent = quantityValue
        })
    })
    const input = document.querySelector('input[type="text"]')
        input.addEventListener('keypress', e=> {
            console.log(e.currentTarget.vaule);
        })
    </script>
