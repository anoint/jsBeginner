<body>
    <div class="product-wrapper">
        <div class="img-wrapper">
            <img src="http://www.chocomom.com/shopimages/satria/0430240385612.jpg?1440983766" alt="양말">
        </div>
        <div class="action-wrapper">
            <div class="button-wrapper">
                <button type="button" value="-1">-</button>
            </div>
            <div class="quantity-wrapper">
                <span>0</span>
            </div>
            <div class="button-wrapper">
                <button type="button" value="1">+</button>
            </div>
        </div>
    </div>
    <script>var buttons = document.querySelectorAll('.button-wrapper button');
var quantity = document.querySelector('.action-wrapper span');
var quantityValue = 0;
buttons.forEach(function (button) {
  button.addEventListener('click', function (e) {
    console.log(e.currentTarget.value);
    quantityValue += Number(e.currentTarget.value);

    if (quantityValue < 0) {
      console.log("\uC218\uB7C9\uC740 0\uBCF4\uB2E4 \uB9CE\uC544\uC57C \uD569\uB2C8\uB2E4.");
      quantityValue = 0;
    } else {
      console.log("\uC218\uB7C9\uC740 ".concat(quantityValue, "\uC785\uB2C8\uB2E4."));
    }

    quantity.textContent = quantityValue;
  });
});</script>
