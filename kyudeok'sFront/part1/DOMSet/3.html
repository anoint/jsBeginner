<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style2.scss">
</head>
<body>
    <div class="product-wrapper">
        <div class="img-wrapper">
            <img src="http://www.chocomom.com/shopimages/satria/0430240385612.jpg?1440983766" alt="양말">
        </div>
        <div class="action-wrapper">
            <div class="button-wrapper">
                <button type="button" value="-1">-</button>
            </div>
            <div class="quantity-wrapper">
                <span>0</span>
            </div>
            <div class="button-wrapper">
                <button type="button" value="1">+</button>
            </div>
        </div>
    </div>
    <script>
    const buttons = document.querySelectorAll('.button-wrapper button')
    let quantity = document.querySelector('.action-wrapper span')
    let quantityValue = 0
    buttons.forEach(button => {
        button.addEventListener('click', e => { 
            console.log(e.currentTarget.value)
            quantityValue += Number(e.currentTarget.value)

            if(quantityValue < 0)
            {
                console.log(`수량은 0보다 많아야 합니다.`)
                quantityValue = 0
            }
            else 
            {
                console.log(`수량은 ${quantityValue}입니다.`)
            }
            quantity.textContent = quantityValue
            })
            
    })
    </script>
     <!-- 연습1)
    1. span 수량 내용 변경하기
    2. button 버튼 id 변경하기
    3. button 버튼 id,name,type 변경하기
    4. button click 이벤트 추가하고 내용 출력하기
    5. input keypress 이벤트 추가하고 값 출력하기
    -->
     <span class='quantity'>수량</span>
     <button>버튼</button>
     <input type="text">
     <script>
         const quantity = document.querySelector('span.quantity')
         quantity.textContent = '1'
         const button = document.querySelector('button')
         button.setAttribute('id', 'button1')
         button.id = 'btn1'
         button.type = 'submit'
         button.name = 'button1'
         button.addEventListener('click', e => {
             console.log(e.currentTarget.textContent)
         })
         let input = document.querySelector('input')
            input.addEventListener('keypress', e => {
             console.log(e.currentTarget.value)
            })
         

     </script>  
</body>
</html>
